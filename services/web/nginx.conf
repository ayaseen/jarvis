# services/web/nginx.conf - FIXED FOR WEBSOCKET AND STREAMING
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # For document uploads
    
    # CRITICAL: Global buffering settings for streaming
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_http_version 1.1;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Upstream definition for orchestrator
    upstream orchestrator {
        server orchestrator:8000;
        keepalive 32;
    }
    
    server {
        listen 80 default_server;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Static assets
        location /static/ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Model manager page
        location = /models.html {
            try_files $uri =404;
            add_header Cache-Control "no-cache";
        }
        
        # CRITICAL FIX: WebSocket endpoint configuration
        location /ws {
            proxy_pass http://orchestrator/ws;
            
            # WebSocket specific settings
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # CRITICAL: Disable ALL buffering and caching
            proxy_buffering off;
            proxy_cache off;
            proxy_redirect off;
            
            # Remove these headers that can interfere with WebSocket
            proxy_set_header X-Accel-Buffering no;
            
            # Long timeouts for persistent WebSocket connection
            proxy_connect_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;
            
            # WebSocket frame size
            proxy_max_temp_file_size 0;
            
            # Keepalive settings
            proxy_socket_keepalive on;
        }
        
        # API endpoints with proper streaming support
        location /api/ {
            proxy_pass http://orchestrator/api/;
            
            # HTTP version and headers
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection settings
            proxy_set_header Connection "";
            
            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;
            
            # SSE/Streaming headers
            proxy_set_header Cache-Control 'no-cache';
            proxy_set_header X-Accel-Buffering 'no';
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # File upload settings
            client_max_body_size 100M;
            client_body_buffer_size 1M;
        }
        
        # Chat endpoint with streaming support
        location /chat {
            proxy_pass http://orchestrator/chat;
            
            # HTTP settings
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Streaming configuration
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header X-Accel-Buffering no;
            proxy_set_header Cache-Control 'no-cache';
            
            # Connection settings
            proxy_set_header Connection "";
            
            # Timeouts for long responses
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://orchestrator/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Short timeout for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            access_log off;
        }
        
        # Direct vLLM access (for debugging)
        location /vllm/ {
            proxy_pass http://vllm:8000/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Streaming support
            proxy_buffering off;
            proxy_cache off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Document upload endpoint
        location /api/documents/upload {
            proxy_pass http://orchestrator/api/documents/upload;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # File upload specific
            client_max_body_size 100M;
            client_body_buffer_size 1M;
            proxy_request_buffering off;
            proxy_buffering off;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Collections endpoint
        location /api/collections {
            proxy_pass http://orchestrator/api/collections;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_buffering off;
            proxy_cache off;
        }
        
        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
            default_type text/html;
            return 404 '<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The requested page does not exist.</p>
        <a href="/">Return to JARVIS</a>
    </div>
</body>
</html>';
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            default_type text/html;
            return 500 '<!DOCTYPE html>
<html>
<head>
    <title>Service Temporarily Unavailable</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }
        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Temporarily Unavailable</h1>
        <div class="spinner"></div>
        <p>JARVIS is currently loading. Please wait a moment.</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>';
        }
        
        # Monitoring endpoints (if needed)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
