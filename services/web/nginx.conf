# services/web/nginx.conf
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Main application
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Explicitly serve models.html
        location = /models.html {
            try_files $uri =404;
        }
        
        # Static assets
        location /static/ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Proxy API calls to orchestrator
        location /api {
            proxy_pass http://orchestrator:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket proxy
        location /ws {
            proxy_pass http://orchestrator:8000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
        
        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
            default_type text/html;
            return 404 '<html><body style="background:#1e3c72;color:white;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial;"><div style="text-align:center;"><h1>404 - Page Not Found</h1><p>The requested page does not exist.</p><a href="/" style="color:#00d4ff;">Return to JARVIS</a></div></body></html>';
        }
    }
}
