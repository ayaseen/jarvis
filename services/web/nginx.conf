            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Temporarily Unavailable</h1>
        <p>JARVIS is currently undergoing maintenance. Please try again in a moment.</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>';
        }
    }
}
