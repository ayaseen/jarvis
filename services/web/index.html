<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Navigation Bar Styling */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00d4ff;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
        }
        
        .nav-tab {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }
        
        .nav-tab:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        .nav-tab.active {
            background: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.online {
            background: #4ade80;
        }
        
        .status-dot.offline {
            background: #f87171;
        }
        
        .status-dot.loading {
            background: #fbbf24;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Adjust main content for nav bar */
        body {
            padding-top: 70px;
        }
        
        /* Quick actions bar */
        .quick-actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }
        
        .quick-action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            color: #00d4ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s;
            position: relative;
        }
        
        .quick-action-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        
        .quick-action-tooltip {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 0.9em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .quick-action-btn:hover .quick-action-tooltip {
            opacity: 1;
        }
        
        /* RAG Status Badge */
        .rag-status {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #a0a0a0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rag-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rag-toggle input[type="checkbox"] {
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .rag-toggle input[type="checkbox"]:checked {
            background: #00d4ff;
        }
        
        .rag-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .rag-toggle input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        
        /* Notification toast */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px 25px;
            border-radius: 25px;
            border: 1px solid #00d4ff;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                padding: 10px;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-tab {
                font-size: 0.85em;
                padding: 6px 15px;
            }
            
            body {
                padding-top: 120px;
            }
            
            .rag-status {
                top: 130px;
            }
        }
        
        /* Add floating animation to arc reactor */
        .arc-reactor {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-left">
            <div class="nav-logo">‚ö° JARVIS</div>
            <div class="nav-tabs">
                <a href="/" class="nav-tab active">
                    <span>üí¨</span>
                    <span>Chat</span>
                </a>
                <a href="/document.html" class="nav-tab">
                    <span>üìö</span>
                    <span>Documents</span>
                </a>
                <a href="/models.html" class="nav-tab">
                    <span>‚öôÔ∏è</span>
                    <span>Models</span>
                </a>
            </div>
        </div>
        <div class="nav-right">
            <div class="status-indicator">
                <div class="status-dot online" id="connectionStatus"></div>
                <span id="connectionText">Connected</span>
            </div>
            <div class="status-indicator">
                <span id="modelStatus">Model: Loading...</span>
            </div>
        </div>
    </nav>
    
    <!-- RAG Status Badge -->
    <div class="rag-status">
        <div class="rag-toggle">
            <label for="use-rag" style="color: #00d4ff; cursor: pointer;">
                üß† RAG Knowledge Base
            </label>
            <input type="checkbox" id="use-rag" checked>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <!-- Main Application -->
    <div id="app">
        <div class="jarvis-container">
            <div class="arc-reactor">
                <div class="core"></div>
            </div>
            <h1>JARVIS</h1>
            <div id="chat-container">
                <div id="messages"></div>
                <div class="input-group">
                    <input type="text" id="message-input" placeholder="Ask JARVIS...">
                    <button id="send-btn">Send</button>
                    <button id="voice-btn">üé§</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="quick-action-btn" onclick="clearChat()">
            <span>üóëÔ∏è</span>
            <span class="quick-action-tooltip">Clear Chat</span>
        </button>
        <button class="quick-action-btn" onclick="uploadDocument()">
            <span>üìÑ</span>
            <span class="quick-action-tooltip">Upload Document</span>
        </button>
        <button class="quick-action-btn" onclick="testRAG()">
            <span>üß™</span>
            <span class="quick-action-tooltip">Test RAG</span>
        </button>
    </div>
    
    <script src="/static/app.js"></script>
    <script>
        // Additional functions for the enhanced UI
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (connected) {
                statusDot.className = 'status-dot online';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Disconnected';
            }
        }
        
        // Check model status
        async function checkModelStatus() {
            try {
                const response = await fetch('/api/models/status');
                if (response.ok) {
                    const data = await response.json();
                    const modelStatus = document.getElementById('modelStatus');
                    
                    if (data.model_loaded && data.current_model) {
                        const modelName = data.current_model.split('/').pop();
                        modelStatus.textContent = `Model: ${modelName}`;
                        modelStatus.style.color = '#4ade80';
                    } else {
                        modelStatus.textContent = 'Model: Not loaded';
                        modelStatus.style.color = '#f87171';
                    }
                }
            } catch (error) {
                console.error('Model status check failed:', error);
                document.getElementById('modelStatus').textContent = 'Model: Error';
                document.getElementById('modelStatus').style.color = '#f87171';
            }
        }
        
        // Show toast notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Clear chat
        function clearChat() {
            if (confirm('Clear all messages?')) {
                document.getElementById('messages').innerHTML = '';
                showToast('Chat cleared');
            }
        }
        
        // Upload document shortcut
        function uploadDocument() {
            window.location.href = '/document.html';
        }
        
        // Test RAG functionality
        async function testRAG() {
            const testQuery = prompt('Enter a test query for RAG:');
            if (!testQuery) return;
            
            showToast('Testing RAG search...');
            
            try {
                const response = await fetch('/api/test/rag?query=' + encodeURIComponent(testQuery));
                if (response.ok) {
                    const data = await response.json();
                    const resultCount = data.count || 0;
                    
                    if (resultCount > 0) {
                        showToast(`RAG found ${resultCount} relevant documents!`, 5000);
                        
                        // Show results in chat
                        const messagesDiv = document.getElementById('messages');
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'message system-message';
                        resultDiv.innerHTML = `<strong>RAG Test Results:</strong><br>Found ${resultCount} documents. Top result score: ${data.results[0]?.score?.toFixed(3) || 'N/A'}`;
                        messagesDiv.appendChild(resultDiv);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    } else {
                        showToast('No relevant documents found in knowledge base', 4000);
                    }
                } else {
                    showToast('RAG test failed', 3000);
                }
            } catch (error) {
                console.error('RAG test error:', error);
                showToast('RAG test error: ' + error.message, 4000);
            }
        }
        
        // Mark current tab as active
        function updateActiveTab() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('href') === currentPath) {
                    tab.classList.add('active');
                }
            });
        }
        
        // RAG toggle handler
        document.getElementById('use-rag').addEventListener('change', function(e) {
            const enabled = e.target.checked;
            showToast(enabled ? 'RAG enabled - Using knowledge base' : 'RAG disabled - Using model only');
            
            // Store preference
            localStorage.setItem('useRAG', enabled);
        });
        
        // Load RAG preference
        document.addEventListener('DOMContentLoaded', function() {
            const useRAG = localStorage.getItem('useRAG');
            if (useRAG !== null) {
                document.getElementById('use-rag').checked = useRAG === 'true';
            }
            
            // Check model status on load
            checkModelStatus();
            
            // Update model status every 30 seconds
            setInterval(checkModelStatus, 30000);
            
            // Update active tab
            updateActiveTab();
            
            // Show welcome message
            setTimeout(() => {
                showToast('Welcome to JARVIS AI Assistant', 3000);
            }, 1000);
        });
        
        // Override WebSocket connection status update
        const originalUpdateConnectionStatus = window.updateConnectionStatus;
        window.updateConnectionStatus = function(connected) {
            if (typeof originalUpdateConnectionStatus === 'function') {
                originalUpdateConnectionStatus(connected);
            }
            updateConnectionStatus(connected);
        };
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K to focus input
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('message-input').focus();
            }
            
            // Ctrl/Cmd + L to clear chat
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                clearChat();
            }
            
            // Ctrl/Cmd + D to go to documents
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                window.location.href = '/document.html';
            }
        });
    </script>
</body>
</html>
