<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #131314;
            --bg-secondary: #1e1f20;
            --bg-tertiary: #282a2c;
            --bg-hover: #2f3133;
            --text-primary: #e3e3e3;
            --text-secondary: #9aa0a6;
            --text-tertiary: #5f6368;
            --accent-blue: #8ab4f8;
            --accent-green: #81c995;
            --accent-red: #f28b82;
            --border-color: #3c4043;
            --input-bg: #282a2c;
            --message-user-bg: #303134;
            --message-assistant-bg: transparent;
        }
        
        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        
        .sidebar.collapsed {
            margin-left: -260px;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        
        .new-chat-btn:hover {
            background: var(--bg-hover);
        }
        
        .new-chat-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .conversations-section {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .section-title {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .conversation-item {
            padding: 10px 12px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
            position: relative;
        }
        
        .conversation-item:hover {
            background: var(--bg-hover);
        }
        
        .conversation-item.active {
            background: var(--bg-tertiary);
        }
        
        .conversation-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }
        
        .conversation-text {
            flex: 1;
            overflow: hidden;
        }
        
        .conversation-title {
            font-size: 14px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .conversation-date {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }
        
        .conversation-actions {
            display: none;
            position: absolute;
            right: 8px;
            gap: 4px;
        }
        
        .conversation-item:hover .conversation-actions {
            display: flex;
        }
        
        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .action-btn:hover {
            background: var(--bg-primary);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header */
        .header {
            height: 56px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .menu-toggle:hover {
            background: var(--bg-hover);
        }
        
        .model-selector {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .model-selector:hover {
            background: var(--bg-hover);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px 0;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        .message {
            padding: 20px 40px;
            display: flex;
            gap: 20px;
        }
        
        .message.user {
            background: transparent;
        }
        
        .message.assistant {
            background: transparent;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 500;
            font-size: 14px;
        }
        
        .user .message-avatar {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }
        
        .assistant .message-avatar {
            background: var(--accent-green);
            color: var(--bg-primary);
        }
        
        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 15px;
            color: var(--text-primary);
        }
        
        .message-content p {
            margin-bottom: 12px;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .message-content pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        .message-content pre code {
            background: transparent;
            padding: 0;
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 8px 12px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        /* Input Container */
        .input-container {
            padding: 20px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }
        
        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-box {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 20px;
            padding-right: 120px;
            display: flex;
            align-items: flex-end;
            min-height: 56px;
        }
        
        .input-box:focus-within {
            border-color: var(--accent-blue);
        }
        
        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }
        
        .input-field::placeholder {
            color: var(--text-tertiary);
        }
        
        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
        }
        
        .attach-btn,
        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .attach-btn {
            background: transparent;
            color: var(--text-secondary);
        }
        
        .attach-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .send-btn {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }
        
        .send-btn:hover {
            background: #9bbffc;
        }
        
        .send-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }
        
        .welcome-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            max-width: 600px;
            width: 100%;
        }
        
        .suggestion-card {
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .suggestion-card:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-blue);
        }
        
        .suggestion-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .suggestion-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: var(--bg-hover);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .settings-section {
            margin-bottom: 24px;
        }
        
        .settings-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .settings-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: var(--accent-blue);
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 100;
                height: 100vh;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            }
            
            .sidebar.collapsed {
                margin-left: -260px;
            }
            
            .suggestions-grid {
                grid-template-columns: 1fr;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .message {
                padding: 16px 20px;
            }
        }
        
        /* Loading State */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-tertiary);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
        }
        
        .status-dot.offline {
            background: var(--accent-red);
        }
        
        .status-dot.connecting {
            background: #fbbc04;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New chat
                </button>
            </div>
            
            <div class="conversations-section">
                <div class="section-title">Today</div>
                <div id="todayConversations"></div>
                
                <div class="section-title">Yesterday</div>
                <div id="yesterdayConversations"></div>
                
                <div class="section-title">Previous 7 days</div>
                <div id="weekConversations"></div>
                
                <div class="section-title">Older</div>
                <div id="olderConversations"></div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    
                    <div class="model-selector" onclick="showModelSelector()">
                        <span id="currentModel">Mistral-7B</span>
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="status-indicator">
                        <div class="status-dot" id="connectionStatus"></div>
                        <span id="connectionText">Connected</span>
                    </div>
                    
                    <div class="header-actions">
                        <button class="icon-btn" onclick="window.location.href='/document.html'" title="Documents">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </button>
                        
                        <button class="icon-btn" onclick="showSettings()" title="Settings">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Welcome Screen (shown when no conversation) -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-logo">J</div>
                    <h1 class="welcome-title">Hello! I'm JARVIS</h1>
                    <p class="welcome-subtitle">Your AI assistant inspired by Tony Stark's AI. How can I help you today?</p>
                </div>
                
                <!-- Chat Messages (hidden initially) -->
                <div class="chat-messages" id="chatMessages" style="display: none;"></div>
            </div>
            
            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea 
                            class="input-field" 
                            id="messageInput" 
                            placeholder="Message JARVIS..."
                            rows="1"
                            onkeydown="handleInputKeydown(event)"
                            oninput="autoResizeTextarea(this)"
                        ></textarea>
                        <div class="input-actions">
                            <button class="attach-btn" onclick="attachFile()" title="Attach file">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                                </svg>
                            </button>
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" onclick="closeSettings()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <div class="settings-label">RAG Knowledge Base</div>
                    <div class="settings-option">
                        <span>Use RAG for responses</span>
                        <div class="toggle-switch active" id="ragToggle" onclick="toggleRAG()"></div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <div class="settings-label">Export Data</div>
                    <button class="new-chat-btn" onclick="exportConversations()">
                        Export All Conversations
                    </button>
                </div>
                
                <div class="settings-section">
                    <div class="settings-label">Clear Data</div>
                    <button class="new-chat-btn" style="border-color: var(--accent-red); color: var(--accent-red);" onclick="clearAllConversations()">
                        Clear All Conversations
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden file input -->
